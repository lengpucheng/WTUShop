<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单详情</title>
    <!-- JQuery -->
    <script type="text/javascript" src="http://127.0.0.1/WTUShop/static/js/jquery.min.js"></script>
    <!-- Bootstrap核心CSS和JS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- 自定义JS -->
    <script type="text/javascript">
        $(function () {

            /* 获取用户信息 */
            $.getJSON(
                "http://127.0.0.1/WTUShop/user/getInfo",
                {},
                function (json) {
                    if (json.statusCode !== 200) {

                    } else {
                        $("#nav_login").html(`
                        <a href="#">
                        <span class="glyphicon glyphicon-user"></span>
                        <span id="userName">${json.data.realname}</span></a>
                        `);

                        $("#nav_register").html(`
                    <a href="http://127.0.0.1/WTUShop/user/signOut">安全退出</a>
                    `);

                    }
                },
                "json"
            );

            $.getJSON(
                "http://127.0.0.1/WTUShop/order/info/getAll",
                {},
                function (json) {
                    if (json.statusCode !== 200) {
                        alert("没找到订单！");
                        return false;
                    }
                    var listOrder = json.data;
                    for (i = 0; i < listOrder.length; i++) {
                        let orderThis = listOrder[i];
                        let order = oneOrder(orderThis);
                        $("#order_val").append(`
 <div class="row clearfix img-rounded" style="background: aliceblue;margin-bottom: 25px">

            <div class="col-md-12 column">
                <div class="row clearfix">
                    <div class="col-md-6 column">
                        <h3>
                            订单编号：
                            <span style="color: cornflowerblue;">
                            <a href="http://127.0.0.1/WTUShop/order/info/${order.orderKey}">${order.orderKey}</a>
                            </span>
                        </h3>
                    </div>
                    <div class="col-md-6 column text-right">
                        <h3>
                            订单状态：<span style="color: firebrick;">${order.orderStatus}</span>
                        </h3>
                    </div>
                </div>
                <table class="table table-hover table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>预览</th>
                        <th>商品</th>
                        <th>单价</th>
                        <th>数量</th>
                        <th>小计</th>
                        <th>添加时间</th>
                    </tr>
                    </thead>
                    <tbody>
                        ${order.table}
                    </tbody>
                </table>
                <div class="row clearfix">
                    <div class="col-md-6 column">
                        <span>下单时间：</span>
                        <span><b>${order.orderTime}</b></span>
                    </div>
                    <div class="col-md-6 column text-right">
                        <span>总价：</span>
                        <span style="color: red;font-size: 28px">${order.priceAll}</span>
                    </div>

                </div>
            </div>
        </div>
                        `)
                    }


                }
            );

        });

        var oneOrder = function (orderList) {
            let order = {};
            let table = "";
            let priceAll = 0;
            let orderKey;
            let orderTime;
            let orderStatus;
            for (let i = 0; i < orderList.length; i++) {
                let order = orderList[i];
                let price = order.goodsPrice * order.goodsCount;
                /* 赋值 */
                priceAll += price;
                orderTime = order.createDate;
                orderKey = order.orderKey;
                orderStatus = order.orderStatus;
                /* 显示清单 */
                table += `
                        <tr>
                        <td>暂无图片</td>
                        <td>${order.goodsName}</td>
                        <td>${order.goodsPrice}</td>
                        <td>${order.goodsCount}</td>
                        <td>${price}</td>
                        <td>${order.createDate}</td>
                        </tr>
                        `;
            }
            order.table = table;
            order.priceAll = priceAll;
            order.orderTime = orderTime;
            order.orderKey = orderKey;
            order.orderStatus = orderStatus;
            return order;
        }

        /* 搜索 */
        function search() {
            let key = $("#key").val();
            location.href = "http://127.0.0.1/WTUShop/goods/search/" + key;
        }

    </script>
</head>
<body>
<div class="container">
    <!-- 导航 -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1"><span
                    class="sr-only">WTUShop导航栏</span><span class="icon-bar"></span><span
                    class="icon-bar"></span><span class="icon-bar"></span></button>
            <a class="navbar-brand" href="http://127.0.0.1/WTUShop">WTUShop</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <!-- 左边 -->
            <ul class="nav navbar-nav">
                <li><a href="http://127.0.0.1/WTUShop/goods/search">商场</a></li>
                <li><a href="http://127.0.0.1/WTUShop/space/">个人中心</a></li>
                <li><a href="http://127.0.0.1/WTUShop/admin/manage">控制台</a></li>
            </ul>
            <!-- 右边 -->
            <ul class="nav navbar-nav navbar-right">
                <li><a href="http://127.0.0.1/WTUShop/shopping/list">购物车</a></li>
                <li class="active"><a href="http://127.0.0.1/WTUShop/order/list">订单查询</a></li>
                <li id="nav_login"><a href="http://127.0.0.1/WTUShop/login"><span
                        class="glyphicon glyphicon-user"></span><span id="userName">请登录</span></a></li>
                <li id="nav_register"><a href="http://127.0.0.1/WTUShop/register">注册</a></li>
                <li>&nbsp;&nbsp;</li><!-- 占位符 -->
            </ul>
        </div>

    </nav>
    <!-- 标题和搜索 -->
    <div class="row clearfix page-header">
        <div class="col-md-8 column">
            <a href="http://127.0.0.1/WTUShop"><h1>WTUShop</h1></a>
        </div>

        <div class="input-group col-md-4 column " style="margin-top: 20px">
            <input type="text" class="form-control" placeholder="搜索商品" id="key">
            <span class="input-group-btn">
                <a href="javaScript:search()">
                <button id="btn_search" class="btn btn-default">
                    <span class="glyphicon glyphicon-search"></span> 搜索
                </button>
                    </a>
                    &nbsp;
            </span>
        </div>
    </div>
    <!-- 位置 -->
    <ul class="breadcrumb">
        <li><a href="http://127.0.0.1/WTUShop/order/list">订单</a></li>
        <li><a href="http://127.0.0.1/WTUShop/order/info">订单详情</a></li>
        <li class="active">我的订单</li>
    </ul>

    <!-- 主要 -->
    <div id="order_val">
        <!-- 动态添加 -->



    </div>


</div>
</body>
</html>
