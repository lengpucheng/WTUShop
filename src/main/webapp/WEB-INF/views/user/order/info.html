<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单详情</title>
    <!-- JQuery -->
    <script type="text/javascript" src="http://127.0.0.1/WTUShop/static/js/jquery.min.js"></script>
    <!-- Bootstrap核心CSS和JS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- 自定义JS -->
    <script type="text/javascript">
        $(function () {
            $.getJSON(
                location.href + "/getInfo",
                {},
                function (json) {
                    if (json.statusCode !== 200) {
                        alert("没找到订单！");
                        return false;
                    }
                    let orderList = json.data;
                    for (let i = 0; i < orderList.length; i++) {

                        let order = orderList[i];
                        let price = order.goodsPrice * order.goodsCount;
                        /* 赋值 */
                        priceAll += price;
                        orderTime = order.createDate;
                        orderKey = order.orderKey;
                        /* 显示清单 */
                        $("#order_info").append(`
                        <tr>
                        <td>暂无图片</td>
                        <td>${order.goodsName}</td>
                        <td>${order.goodsPrice}</td>
                        <td>${order.goodsCount}</td>
                        <td>${price}</td>
                        <td>${order.createDate}</td>
                        <td><a href="#">移除</a></td>
                        </tr>
                        `);
                    }
                    /* 设置总价格时间和订单编号 */
                    $("#price_all").html(priceAll);
                    $("#order_id").html(orderKey);
                    $("#time").html(orderTime);
                }
            );


            /* 支付 */
            $("#btn_pay").click(function () {
                $.getJSON(
                    "http://127.0.0.1/WTUShop/order/"+orderKey+"/pay",
                    {payPrice:99999},
                    function (json) {
                        if(json.statusCode!==200){
                            alert(json.msg);
                            return false;
                        }
                        alert("支付成功");
                        location.href="http://127.0.0.1/WTUShop/order/";
                    }
                )
            });


        });

        var orderKey = "";
        var priceAll = 0;
        var orderTime;
    </script>
</head>
<body>
<div class="container">
    <a href="http://127.0.0.1/WTUShop"><h1 class="page-header">WTUShop</h1></a>

    <div class="row clearfix">


        <div class="col-md-12 column">
            <ul class="breadcrumb">
                <li><a href="http://127.0.0.1/WTUShop/order/list">订单</a></li>
                <li><a href="http://127.0.0.1/WTUShop/order/info">订单详情</a></li>
                <li class="active">支付</li>
            </ul>


            <div class="row clearfix">
                <div class="col-md-6 column">
                    <h3>
                        订单编号：<span style="color: cornflowerblue;" id="order_id">100088</span>
                    </h3>
                </div>
                <div class="col-md-6 column text-right">
                    <h3>
                        订单状态：<span style="color: firebrick;" id="status">未支付</span>
                    </h3>
                </div>
            </div>


            <table class="table table-hover table-bordered table-striped">
                <thead>
                <tr>
                    <th>预览</th>
                    <th>商品</th>
                    <th>单价</th>
                    <th>数量</th>
                    <th>小计</th>
                    <th>添加时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="order_info">


                </tbody>
            </table>


            <div class="row clearfix">
                <div class="col-md-4 column">
                    <span>下单时间：</span>
                    <span><b id="time">2020-02-02 02:02:02</b></span>
                </div>

                <div class="col-md-4 column text-right">
                    <span>总价：</span>
                    <span style="color: red;font-size: 28px" id="price_all">29999</span>
                </div>

                <div class="col-md-4 column text-bottom">
                    <button type="button" class="btn btn-default btn-block btn-primary" id="btn_pay">
                        支付
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
