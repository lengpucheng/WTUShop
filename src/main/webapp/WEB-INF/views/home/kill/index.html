<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>秒杀活动</title>
    <!-- JQuery -->
    <script type="text/javascript" src="http://127.0.0.1/WTUShop/static/js/jquery.min.js"></script>
    <!-- Bootstrap核心CSS和JS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(function () {

            getData();

            /* 获取用户信息 */
            $.getJSON(
                "http://127.0.0.1/WTUShop/user/getInfo",
                {},
                function (json) {
                    if (json.statusCode !== 200) {

                    } else {
                        $("#nav_login").html(`
                        <a href="http://127.0.0.1/WTUShop/space">
                        <span class="glyphicon glyphicon-user"></span>
                        <span id="userName">${json.data.realname}</span></a>
                        `);

                        $("#nav_register").html(`
                    <a href="http://127.0.0.1/WTUShop/user/signOut">安全退出</a>
                    `);

                    }
                },
                "json"
            );
        })

        var pageNow = 0;
        var pageAll = 1;
        var pageSize = 5;


        /* 获取数据 */
        function getData() {
            if (pageNow >= pageAll) {
                $("#nextMore").html("没有更多了哦！");
                return false;
            }
            pageNow += 1;
            $.getJSON(
                "http://127.0.0.1/WTUShop/kill/list/getData",
                {pageIndex: pageNow, pageSize: pageSize},
                function (json) {
                    if (json.statusCode !== 200) {
                        $("#searchVar").html("没有找到相关内容 " + json.msg);
                        return false;
                    }

                    /* 设置页数设置 */
                    pageNow = json.data.pageNum;
                    $("#pageNum").html(pageNow);
                    pageAll = json.data.pages;
                    /* 判断是否没有更多了 */
                    if (json.data.size == 0 || json.data.list.length < 1) {
                        $("#nextMore").html("没有更多了哦！");
                        $("#searchVar").html("没有找到相关内容 " + json.msg);
                        return false;
                    }

                    /* 动态提交秒杀商品 */
                    for (let i = 0; i < json.data.list.length; i++) {
                        let goods = json.data.list[i];
                        if (goods.image == null)
                            goods.image = "https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1596716481337&di=fab03d71304d4827ecde2e1031b53a8e&imgtype=0&src=http%3A%2F%2Fg.hiphotos.baidu.com%2Fzhidao%2Fpic%2Fitem%2Ffc1f4134970a304e9b7f6625d4c8a786c8175c94.jpg";
                        $("#goodsVal").append(`
        <div class="col-md-12 column">
            <div class="row clearfix img-rounded" style="background: #eeeeee;padding: 10px;margin: 10px">

                <!-- 预览图 -->
                <div class="col-md-4 column">
                    <img alt="商品预览图"
                         src="${goods.image}"
                         style="width: 100%" class="img-rounded"/>
                </div>

                <!-- 介绍 -->
                <div class="col-md-8 column">
                    <div class="panel panel-default" style="margin-top: 20px;width: 100%">
                        <!-- 名称 -->
                        <div class="panel-heading">
                            <a href="http://127.0.0.1/WTUShop/goods/info/${goods.id}">
                                <h3 class="panel-title">${goods.name}</h3>
                            </a>
                        </div>
                            <!-- 价格和倒计时 -->
                        <div class="panel-body text-right">
                            <span style="font-size: 14px">原价￥</span>
                            <s style="color: olivedrab;font-size: 16px">${goods.price/100}</s>
                            <span style="font-size: 18px">秒杀价￥</span>
                            <span style="color: red;font-size: 26px">${goods.killPrice/100}</span>
                        </div>
                        <div class="panel-body text-right">
                            <span style="font-size: 18px" >剩余数量:</span>
                            <span style="color: red;font-size: 26px">${goods.stockCount}</span>
                        </div>

                        <!-- 按钮 -->
                        <div class="panel-footer">
                            <a href="http://127.0.0.1/WTUShop/kill/info/${goods.killId}">
                                <button type="button" class="btn btn-default btn-block">立即抢购</button>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div><!-- 一个预览结尾 -->
                      `);

                    }
                },
                "json"
            );
        }

        /* 搜索 */
        function search() {
            let key = $("#key").val();
            location.href = "http://127.0.0.1/WTUShop/goods/search/" + key;
        }

    </script>
</head>
<body>
<div class="container">


    <div class="row clearfix">
        <div class="col-md-12 column">
            <!-- 导航 -->
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1"><span
                            class="sr-only">WTUShop导航栏</span><span class="icon-bar"></span><span
                            class="icon-bar"></span><span class="icon-bar"></span></button>
                    <a class="navbar-brand" href="http://127.0.0.1/WTUShop">WTUShop</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <!-- 左边 -->
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="http://127.0.0.1/WTUShop/goods/search">商场</a></li>
                        <li><a href="http://127.0.0.1/WTUShop/space/">个人中心</a></li>
                        <li><a href="http://127.0.0.1/WTUShop/admin/manage">控制台</a></li>
                    </ul>
                    <!-- 右边 -->
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="http://127.0.0.1/WTUShop/shopping/list">购物车</a></li>
                        <li><a href="http://127.0.0.1/WTUShop/order/list">订单查询</a></li>
                        <li id="nav_login"><a href="http://127.0.0.1/WTUShop/login"><span
                                class="glyphicon glyphicon-user"></span><span id="userName">请登录</span></a></li>
                        <li id="nav_register"><a href="http://127.0.0.1/WTUShop/register">注册</a></li>
                        <li>&nbsp;&nbsp;</li><!-- 占位符 -->
                    </ul>
                </div>

            </nav>
        </div>
    </div>

    <!-- 标题和搜索 -->
    <div class="row clearfix page-header">
        <div class="col-md-8 column" style="margin-top: 40px">
            <a href="http://127.0.0.1/WTUShop"><h1>WTUShop</h1></a>
        </div>

        <div class="input-group col-md-4 column " style="margin-top: 60px">
            <input type="text" class="form-control" placeholder="输入关键字" id="key">
            <span class="input-group-btn">
                <a href="javaScript:search()">
                <button id="btn_search" class="btn btn-default">
                    <span class="glyphicon glyphicon-search"></span> 搜索
                </button>
                    </a>
                    &nbsp;
            </span>
        </div>
    </div>

    <!-- 导航路径 -->
    <ul class="breadcrumb">
        <li><a href="http://127.0.0.1/WTUShop/home">商场</a></li>
        <li><a href="http://127.0.0.1/WTUShop/goods/search">商品列表</a></li>
        <li class="active" id="nowSearch">全部商品</li>
    </ul>

    <!-- 内容框 -->
    <div class="row clearfix" id="goodsVal">
        <!-- 动态加载 -->


    </div>

    <!-- 加载更多 -->
    <div class="row clearfix">
        <ul class="pager" id="nextMore">
            <li><a href="javaScript:getData()">加载更多</a></li>
        </ul>
    </div>

</div><!-- 自适应结尾（第一个div） -->

</div>

</body>
</html>
