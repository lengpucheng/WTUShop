<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类别添加</title>
    <script type="text/javascript" src="http://127.0.0.1/WTUShop/static/js/jquery.min.js"></script>
    <script>
        $(function () {
            $("#btn_submit").click(function () {
                $.getJSON(
                    "http://127.0.0.1/WTUShop/admin/category/doAdd",
                    {name: $("#name").val()},
                    function (json) {
                        if (json.statusCode === 200) {
                            alert("添加成功");
                            location.href = "http://127.0.0.1/WTUShop/admin/category/search";
                            //正常响应
                        } else {
                            alert(json.msg);
                        }
                    },
                    "json"
                );
            })
        });
    </script>
</head>
<body>
<h3>类别添加</h3>
<form method="post">
    类别名：<label for="name"></label><input id="name" type="text" name="name"><br>
    <input id="btn_submit" type="button" value="添加">
</form>
</body>
</html>
