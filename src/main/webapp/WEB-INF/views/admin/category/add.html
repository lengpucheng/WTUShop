<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类别添加</title>
    <!-- JQuery -->
    <script type="text/javascript" src="http://127.0.0.1/WTUShop/static/js/jquery.min.js"></script>
    <!-- Bootstrap核心CSS和JS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $("#btn_submit").click(function () {
                alert($("#name").val());
                $.getJSON(
                    "http://127.0.0.1/WTUShop/admin/category/doAdd",
                    {name: $("#name").val()},
                    function (json) {
                        if (json.statusCode === 200) {
                            alert("添加成功");
                            location.href = "http://127.0.0.1/WTUShop/admin/category";
                            //正常响应
                        } else {
                            alert(json.msg);
                        }
                    },
                    "json"
                );
            })
        });
    </script>
</head>
<body>
<div class="container">
    <h1 class="page-header">添加新的商品类别</h1>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="name">
                类别名称：
            </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name">
                <input type="button" class="btn btn-lg btn-primary btn-block" style="margin-top: 30px" id="btn_submit"
                       value="添加">
            </div>
        </div>
    </form>
</div>

</body>
</html>
