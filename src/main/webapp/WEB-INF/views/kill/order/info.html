<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单详情</title>
    <!-- JQuery -->
    <script type="text/javascript" src="http://127.0.0.1/WTUShop/static/js/jquery.min.js"></script>
    <!-- Bootstrap核心CSS和JS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- 自定义JS -->
    <script type="text/javascript">
        $(function () {

            $.getJSON(
                location.href+"/getInfo",
                {},
                function (json) {
                    if(json.statusCode!==200){
                        alert("没找到订单！");
                        return false;
                    }
                    let order=json.data;
                    $("#val").append(`
                        <tr>
                        <td>${order.orderId}</td>
                        <td>${order.goodsName}</td>
                        <td>${order.goodsCount}</td>
                        <td>${order.goodsPrice}</td>
                        <td>${order.orderStatus}</td>
                        <td>${order.createDate}</td>
                        </tr>
                        `);
                }
            )
        })
    </script>
</head>
<body>
<h1 class="page-header">订单详情</h1>

<div class="table-responsive">
    <table id="listGoods" class="table table-striped">
        <thead>

        <th>订单号</th>
        <th>商品名称</th>
        <th>商品数量</th>
        <th>商品价格</th>
        <th>订单状态</th>
        <th>创建时间</th>
        </thead>
        <tbody id="val">
        <!-- 预留数据 -->


        </tbody>
        <tfoot>
        <!-- 尾部数据 -->
        <td colspan="6">

        </td>
        </tfoot>
    </table>
</div>
</body>
</html>
